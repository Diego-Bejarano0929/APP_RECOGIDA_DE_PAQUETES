<!doctype html>
<html lang="en">
<head>
    <title>Login/Register Modal</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


	<style>body{padding-top: 60px;}</style>
    

    <link href="assets2/css/bootstrap.css" rel="stylesheet" />

	<link href="assets2/css/login-register.css" rel="stylesheet" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <script src="assets2/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="assets2/js/bootstrap.js" type="text/javascript"></script>
	<script src="assets2/js/login-register.js" type="text/javascript"></script>

</head>
<body>
    <div class="container">
        <!--Pagina principal dos botones-->
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log in</a>
                    <a class="btn big-register" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a></div>
                <div class="col-sm-4"></div>
            </div>

            <!--Ventana emergente-->
            <div class="modal fade login" id="loginModal">
                <div class="modal-dialog login animated">
                    <div class="modal-content">
                        <!--Titulo de la ventana emergente, se modifica con el JS-->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Gesti√≥n de Paquetes - Login</h4>
                        </div>
                        <!--Cuerpo de la ventane emergente-->
                        <div class="modal-body">
                            <!--Formulario de login-->
                            <div class="box">
                                <div class="content">
                                    
                                    <div class="error"></div>
                                    <div class="form loginBox">
                                        <form method="" action="" accept-charset="UTF-8">
                                        <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                        <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                        <input class="btn btn-default btn-login" type="button" value="Login" onclick="loginAjax()">
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!--Formulario de registro-->
                            <div class="box">
                                <div class="content registerBox" style="display:none;">
                                <div class="form">
                                    <form method="" html="{:multipart=>true}" data-remote="true" action="" accept-charset="UTF-8">
                                    <input id="Nombre" class="form-control" type="text" placeholder="Nombres" name="nombre">
                                    <input id="Usuario" class="form-control" type="text" placeholder="Usuario" name="usuario">
                                    <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                    <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                    <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                                    <input class="btn btn-default btn-register" type="button" value="Crear Cuenta" name="commit">
                                    </form>
                                    </div>
                                </div>
                            </div>
                            <!--tabla-->
                            <div class="box">
                                <div class="content tablaBox" style="display:none;">
                                <div class="table">
                                    <input class="btn btn-default btn-crear" type="button" value="Crear Orden" name="commit">
                                    <table class="tableOrden">
                                        <thead>
                                          <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">First</th>
                                            <th scope="col">Last</th>
                                            <th scope="col">Handle</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <th scope="row">1</th>
                                            <td>Mark</td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                          </tr>
                                          <tr>
                                            <th scope="row">2</th>
                                            <td>Jacob</td>
                                            <td>Thornton</td>
                                            <td>@fat</td>
                                          </tr>
                                          <tr>
                                            <th scope="row">3</th>
                                            <td colspan="2">Larry the Bird</td>
                                            <td>@twitter</td>
                                          </tr>
                                        </tbody>
                                      </table>
                                      <input class="btn btn-default btn-modificar" type="button" value="Modificar Orden" name="commit">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Pie de la ventana emergente-->
                        <div class="modal-footer">
                            <div class="forgot login-footer">
                                <span>Looking to
                                    <a href="javascript: showRegisterForm();">Crear una cuenta</a>
                                ?</span>
                            </div>
                            <div class="forgot register-footer" style="display:none">
                                <span>Ya tienes cuenta?</span>
                                <a href="javascript: showLoginForm();">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script type="text/javascript">
    $(document).ready(function(){
        openLoginModal();
    });
</script>


</body>
</html>
